openapi: 3.0.0
info:
  title: QVL TEST API
  version: 1.0.0
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  - bearerAuth: []
paths:
  /auth/login:
    post:
      summary: Connexion utilisateur
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username: { type: string }
                password: { type: string }
      responses:
        200:
          description: Token JWT retourné
  /trainings:
    get:
      summary: Liste des formations (Libre)
      security: []
      responses:
        200:
          description: Succès
    post:
      summary: Créer formation (Admin)
      responses:
        201:
          description: Créé
  /sessions:
    get:
      summary: Liste des sessions (Authentifié)
      responses:
        200:
          description: Liste
    post:
      summary: Créer session (Trainer)
      responses:
        201:
          description: Créé
  /sessions/{id}/register:
    post:
      summary: Inscription (User/RH/Admin)
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      responses:
        201:
          description: Inscrit